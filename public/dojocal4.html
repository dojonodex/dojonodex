<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo! 1.11.6</title>



    <link rel="stylesheet" href="js/release-1.14.2/dojo/dijit/themes/claro/claro.css">
    <style type="text/css">
        #mycal table.dijitCalendarContainer {
          margin: 25px auto;
          width: 200px;
        }
    </style>
    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.11.6/dojo/dojo.js"
        data-dojo-config="async: true">
    </script>


    <script src="js/dojocal/dojocal4.js"></script>
 

</head>
<body class="claro">
    <form data-dojo-type="dijit/form/Form" data-dojo-attach-point="form" class="demoForm">
        <p>Add a Number of Days (1 to 180) to any 'From' date to get the 'To' date.</br> 
        </p>

        <label for="fromDate">From:</label>
        <input id="fromDate" />
        <!--  input data-dojo-id="myFromDate" type="text" name="fromDate" data-dojo-type="dijit/form/DateTextBox" required="true"
        onChange="myToDate.constraints.min = arguments[0];" / -->

        <!-- random number of days -->
        <label for="addedDays">Number of Days:</label>
        <input id="addedDays" />
        <!-- input data-dojo-id="myDaysNumber" type="text" name="addedDays" data-dojo-type="dijit/form/NumberTextBox" required="true" data-dojo-attach-point="addedDays"
        data-dojo-props="constraints:{min:1,max:180,places:0},
        invalidMessage:'Please enter a numeric value.',
        rangeMessage:'Invalid elevation.'" / -->

        <!-- readonly computed data = fromDate + daysNumber -->
        <label for="toDate">To:</label>
        <input id="toDate" dojo-data-attach-point="toDate"/>
        <!-- input data-dojo-id="myToDate" type="text" name="toDate" data-dojo-type="dijit/form/DateTextBox" required="false" data-dojo-props="readOnly:true"
        onChange="myFromDate.constraints.max = arguments[0];" / -->


    </form>

   </body>
</html>
